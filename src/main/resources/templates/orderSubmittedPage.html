
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<title>Order Placed</title>
<meta http-equiv="refresh" content="10, url=/" />
<link rel="stylesheet" href="/css/universal.css" />
<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<link href="/css/non-responsive.css" rel="stylesheet" />
<link rel="stylesheet" href="/css/w3.css"  />

<link rel="stylesheet" href="/css/font.css"/>
<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" /> 

<body style="background-color: #f2f2f2;">

	<div class="container" style="margin-top: -50px;">

		<div class="row">
			<div class="col-xs-12">
				<div class="alert alert-success">
				
					<label style="font-size: 20px; margin-left: 30px;">
						<i class="fa fa-check" aria-hidden="true"
							style="color: limegreen;"></i> Thank you, your order has been
						placed.
					</label>
					<p style="margin-left: 30px;">
						The estimated delivery time is <span
							th:text="${estimatedDeliveryTime}"></span>
					</p>
				
				</div>
				
			</div>
		</div>
		<div style="margin-left: 400px; border: 1px solid black; width: 700px;">
		<div class="row" style="margin-left: 30px;">
			<div class="col-xs-8">
				<label>Products</label>
			</div>
			<div class="col-xs-2">
				<label>Price</label>
			</div>
			<div class="col-xs-2">
				<label>Qty</label>
			</div>
			
		</div>
		

		<!-- display products in cart -->
		<div class="row" th:each="cartItem : ${cartItemList}"
			style="margin-top: -30px; margin-left: 30px;">

			<div class="col-xs-8">
				<img class="img-responsive shelf-book"
					th:src="@{http://54.175.217.57/itemImages/}+${cartItem.item.id}+'.png'"
					style="width: 50px; height: 50px; float: left;" />
				<label style="font-size: 18px; margin-left: 20px;" th:text="${cartItem.item.name}"></label>
			</div>
			
			<div class="col-xs-2">
				<label style="color: #db3208; font-size: large;"> â‚¹<span
					th:text="${cartItem.item.ourPrice}"></span>
				</label>
			</div>

			<div class="col-xs-2">
				<label style="font-size: large;" th:text="${cartItem.qty}"></label>
			</div>

		</div>
		</div>
		<br/>
	</div>

	<!-- end of container -->


	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
